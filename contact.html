  <main>
    <h1>Επικοινωνία</h1>
    <article>
    <form action="/sendData" method="GET">
      <label for="txtName">Ονοματεπώνυμο:</label>
      <input type="text" id="txtName" name="name" minlength="3" maxlength="40" placeholder="πχ. Ροζάνα Πουλή.." size="40" required>(*)
      <br>
      <label for="txtEmail">E-mail:</label>
      <input type="email" id="txtEmail" maxlength="40" name="email" required placeholder="πχ. xxx@yyy.com"> (*)
      <br>
      <label for="txtTel">Τηλέφωνο:</label>
      <input type="tel" id="txtTel" name="phone">
      <br>
      <label for="txtMessage">Μήνυμα:</label>
      <textarea id="txtMessage" name="message" rows="6" cols="40" required></textarea> (*) <br>
      (*) Τα πεδία είναι υποχρεωτικά
      <br>
      <input type="submit" value="Αποστολή">
      <input type="reset" value="Καθαρισμός">
    </form>
    </article>
  </main>
  <aside>
    <h2>Προσφορές</h2>
